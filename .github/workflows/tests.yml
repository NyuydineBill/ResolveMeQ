# GitHub Actions CI/CD Workflow for testing autonomous agent system

name: Autonomous Agent Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up environment variables
      run: |
        echo "DJANGO_SETTINGS_MODULE=test_settings" >> $GITHUB_ENV
        echo "SECRET_KEY=test-secret-key-for-ci" >> $GITHUB_ENV

    - name: Validate Django configuration
      run: |
        python -c "import django; import os; os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'test_settings'); django.setup(); print('âœ“ Django test configuration is valid')"

    - name: Run migrations
      run: |
        python manage.py migrate --settings=test_settings

    - name: Run comprehensive tests
      run: |
        echo "ðŸ§ª Running autonomous agent tests..."
        python manage.py test test_autonomous_agent --settings=test_settings -v 2

    - name: Run Django tests
      run: |
        echo "ðŸ”§ Running Django application tests..."
        python manage.py test --settings=test_settings --verbosity=2

    - name: Check for security issues
      run: |
        echo "ðŸ”’ Running security checks..."
        python manage.py check --settings=test_settings

    - name: Test completion
      run: |
        echo "ðŸŽ‰ All tests completed successfully!"
        echo "âœ… Autonomous agent system is ready for deployment"
